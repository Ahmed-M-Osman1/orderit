<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Orderit sign in</title>
</head>
<body>
  <div id="wrapper">
      <div id="left">
          <div id="signin">
              <div class="logo">
                  <img src="./ORDERIT.png" alt="Order it logo">
                  <form>
                      <div>
                          <label>Email or Username Or Mobile Number</label>
                          <input type="text" class="text-input" />
                        </div>
                        <div>
                          <label>Password</label>
                          <input type="password" class="text-input" />
                        </div>
                        <button type="submit" class="primary-btn">Sign in</button>
                  </form>
                  <div class="links">
                      <a href="#">Forget your password</a>
                      <a href="#">Sign in with Company or School Email</a>
                  </div>
                  <div class="or">
                      <hr class="bar">
                      <span>Or</span>
                      <hr class="bar">
                  </div>
                  <a href="#" class="secondry-btn">Create an account</a>
              </div>
              <footer id="main-footer">
                  <p>Copyright &copy; 2021, Ahmed M.Osman All right</p>
                  <div>
                      <a href="#">Terms of use</a> | <a href="#">Privacy Police</a>
                  </div>
              </footer>
          </div>
      </div>
      <div id="right">
          <div id="showcase">
              <div class="showcase-content">
                  <h1 class="showcase-text">Let's Order it <span>NOW</span></h1>
                  <a href="#" class="secondry-btn">Start a FREE 10-days trial</a>
              </div>
          </div>
      </div>
  </div>  
</body>
</html>
